<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
      <!-- Header -->
      <img src="./img/logo.png" alt="logo" class="logo" />

  <!-- Navbar -->
  <section class="container">
    <button class="btn"><img src="./img/blue_t.png" alt="t" class="imgBtn" data-key="type" data-value="tshirt" /></button>
    <button class="btn"><img src="./img/blue_p.png" alt="p" class="imgBtn" data-key="type" data-value="pants" /></button>
    <button class="btn"><img src="./img/blue_s.png" alt="s" class="imgBtn" data-key="type" data-value="skirt" /></button>
    <button class="btn colorB b" data-key="color" data-value="blue">Blue</button>
    <button class="btn colorB y" data-key="color" data-value="yellow">Yellow</button>
    <button class="btn colorB p" data-key="color" data-value="pink">Pink</button>
  </section>

  <!-- Items -->
    <ul class="items"></ul>

  </body>
</html>
