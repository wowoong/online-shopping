<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
      <!-- Header -->
      <img src="./img/logo.png" alt="logo" class="logo" />

  <!-- Navbar -->
  <div class="container">
    <button class="btn" data-filter="t"><img src="./img/blue_t.png" alt="t" class="imgBtn" /></button>
    <button class="btn" data-filter="p"><img src="./img/blue_p.png" alt="p" class="imgBtn" /></button>
    <button class="btn" data-filter="s"><img src="./img/blue_s.png" alt="s" class="imgBtn" /></button>
    <button class="btn colorB b" data-filter="blue">Blue</button>
    <button class="btn colorB y" data-filter="yellow">Yellow</button>
    <button class="btn colorB p" data-filter="pink">Pink</button>
  </div>

  <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="./img/blue_p.png" alt="blue-p" class="item__img">
        <span class="item__description">man.large size</span>
      </li>
    </ul>

  </body>
</html>
